<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/admin/add}" th:object="${user}"
      method="post" style="max-width: 600px; margin: 0 auto;">
  <input type="hidden" th:field="*{id}" />
  <div class="m-3">
    <div class="form-group row">
      <label class="col-4 col-form-label">E-mail: </label>
      <div class="col-8">
        <input type="email" th:field="*{email}" class="form-control" required />
      </div>
    </div>

    <div class="form-group row">
      <label class="col-4 col-form-label">Password: </label>
      <div class="col-8">
        <input type="password" th:field="*{password}" class="form-control"
               required minlength="6" maxlength="10"/>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-4 col-form-label">Username : </label>
      <div class="col-8">
        <input type="text" th:field="*{username}" class="form-control"
               required minlength="2" maxlength="20"/>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-4 col-form-label">Surname: </label>
      <div class="col-8">
        <input type="text" th:field="*{surname}" class="form-control"
               required minlength="2" maxlength="20" />
      </div>
    </div>

    <div class="form-group row">
      <label class="col-4 col-form-label">Age: </label>
      <div class="col-8">
        <input type="number" th:field="*{age}" class="form-control"
               required minlength="1" maxlength="3" />
      </div>
    </div>

    <p>
      <label>
        <select size="3" multiple="multiple" name="roles" id="roles">
          <option disabled>Roles:</option>
          <option value="ADMIN">ADMIN</option>
          <option selected value="USER">USER</option>
        </select>
      </label>
    </p>

<!--    <div class="form-group row">-->
<!--      <label class="col-4 col-form-label">Roles: </label>-->
<!--      <div class="col-8">-->
<!--        <th:block th:each="role: ${roles}">-->
<!--          <input type="checkbox" th:field="*{roles}"-->
<!--                 th:text="${role.name}" th:value="${user.id}" class="m-2" />-->
<!--        </th:block>-->
<!--      </div>-->
<!--    </div>-->

    <div>
      <form th:action="@{/admin/add}" method="post" th:object="${user}">
      <button type="submit" class="btn btn-primary">Add</button>
      </form>
    </div>
  </div>
</form>
</body>
</html>
